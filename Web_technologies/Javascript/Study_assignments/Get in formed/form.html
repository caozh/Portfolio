		$(document).ready(function(){
			$("#commentForm").validate();

	<body>
		<div class="container">
			<header class="header">
				<figure class="header-transition">	
					<h1>Questionnaire</h1>
				</figure>
			</header>
			
			
			<section>
				<form  id="commentForm"  method="post">
					<fieldset>
						<legend>Basic information</legend>
						<ul>
							<li>
								<label for="name">Name:*</label>
								<input type="text" id="name" name="name" placeholder="Zhihao Cao" required="" autofocus="" autocomplete="on">
							</li>
							<li>
								<label for="email">Email:*</label>
								<input type="email" id="email" name="email" placeholder="Your mail" required="" autocomplete="off">
							</li>	
							<li>	
								<label for="tel">Telephone:</label>
								<input type="tel" id="tel" name="tel" pattern="[\(]\d{3}[\)]\d{3}[\-]\d{4}" placeholder="(317)000-1111" >
							</li>
							<li>
								<label for="url">Your Website:</label>
								<input type="url" id="url" name="url" placeholder="http://www.">
							</li>	
							<li>	
								<label for="date">Date:</label>
								<input type="date" id="date" name="date">
							</li>	
							<li>
								<label for="number">Laptop you own:</label>
								<input type="number" value="1" min="0" max="10" step="1" class="required"/></p>
							</li>
							<li>
								<label>How do you like this form?</label>
								<input type="range" value="10" />
							</li>
							<li>
								<button type="submit">Submit</button>
								<button type="reset">Reset</button>
							</li>
						</ul>
					</fieldset>
				</form>
			</section>
